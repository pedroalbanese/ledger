<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Icon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Ledger - Add Transaction</title>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap-3.3.0/dist/css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="/padding.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="/custom/assets/js/html5shiv.js"></script>
      <script src="/custom/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  {{template "nav" .}}

  <div class="container">
    <div class="content-header">
      <div class="row">
        <div class="col-md-10">
          <h1>Add Transaction</h1>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="page-content inset">
      <div class="row">
        <div class="col-md-12">

          <form id="formaddtrans" class="form-horizontal" action="/addtrans" method="POST">
            <div class="form-group">
              <div class="col-xs-4">
                <input type="date" class="form-control" name="transactionDate">
              </div>
              <div class="col-xs-8">
                <input type="text" class="form-control" name="transactionPayee" placeholder="Payee">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8">
                <select name="transactionAccount1" class="form-control">
                  <option value=""></option>
                  {{range .Accounts}}
                  <option value="{{.Name}}">{{abbrev .Name}}</option>
                  {{end}}
                </select>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" name="transactionAmount1" placeholder="Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8">
                <select name="transactionAccount2" class="form-control">
                  <option value=""></option>
                  {{range .Accounts}}
                  <option value="{{.Name}}">{{abbrev .Name}}</option>
                  {{end}}
                </select>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" name="transactionAmount2" placeholder="Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8">
                <select name="transactionAccount3" class="form-control">
                  <option value=""></option>
                  {{range .Accounts}}
                  <option value="{{.Name}}">{{abbrev .Name}}</option>
                  {{end}}
                </select>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" name="transactionAmount3" placeholder="Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-4">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
              <div id="formresultbox" class="col-xs-8">
                <span id="formresult"></span>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- /container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery.min.js"></script>
  <script src="/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.popover-dismiss').popover({
        trigger: 'focus',
        animation: false
      });

      $('#formaddtrans').submit(function () {
        var jqxhr = $.post('/addtrans', $('#formaddtrans').serialize());
        jqxhr.always(function() {
          $('#formresultbox').removeClass("bg-success");
          $('#formresultbox').removeClass("bg-danger");
          if (jqxhr.status == 200) {
            $('#formresultbox').addClass("bg-success");
          } else {
            $('#formresultbox').addClass("bg-danger");
          }
          $('#formresult').html(jqxhr.responseText);
        });
      return false;
      });
    });
  </script>

</body>

</html>
